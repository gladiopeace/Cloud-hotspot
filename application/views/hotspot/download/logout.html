<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>redirect</title>
</head>
<body>

<center>redirect<br>
<form name="redirect" action="<?php echo $base_url;?>portal/logout" method="post">
<input type="hidden" name="mac" value="$(mac)">
<input type="hidden" name="ip" value="$(ip)">
<input type="hidden" name="username" value="$(username)">
<input type="hidden" name="link-login" value="$(link-login)">
<input type="hidden" name="up" value="$(bytes-in-nice)">
<input type="hidden" name="down" value="$(bytes-out-nice)">
<input type="hidden" name="connected" value="$(uptime)">
<input type="hidden" name="left" value="$(session-time-left)">
<input type="hidden" name="hostname" value="$(hostname)">
<input type="hidden" name="refresh" value="$(refresh-timeout)">
<input type="hidden" name="link-logout" value="$(link-logout)">
<input type="hidden" name="salt" value="<?php echo $accesskey;?>">
<input type="submit" value="continue">
</form>
<script type="text/javascript">
	window.onload =function(){       	
		document.redirect.submit();
	
	}
</script>
</body>
</html>
