        function getCurrentLang(){
            var TestLang = navigator.languages && navigator.languages[0] ||
               navigator.language ||
               navigator.userLanguage;   
            var zh = {
                'title':'欢迎您',
                'message':'正在为您接入互联网',                
                'tips':'正在连接',                
            }
            var en = {
                'title':'Welcome You',
                'message':'It\'s onnecting to the Internet',
                'tips':'Connecting',
            }
            var currentLang = {};
            var prefixLang = TestLang.substr(0, 2); 

            switch(prefixLang){
                case "en":
                    currentLang = en;
                    break;
                case "zh":
                    currentLang = zh;
                    break;
                default:
                    currentLang = en;
                    break;
            }          
            return currentLang;
        }
        var dictionary = getCurrentLang();
    </script>
